<html manifest="application.manifest">
<head>

    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=5.0, minimum-scale=0.2"/>
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link rel="apple-touch-icon" href="stars_icon.png"/>
	<link rel="apple-touch-icon" sizes="72x72" href="stars-icon-ipad.png" />  
	<link rel="apple-touch-icon" sizes="114x114" href="stars-icon-iphone4.png" />  


    <link rel="apple-touch-startup-image" href="startup.png" />
    <link rel="stylesheet" href="stars.css" type="text/css" media="screen, mobile" title="main" charset="utf-8">
	<script src="processing.js"></script>
	<script src="jquery.js"></script>
	<script src="datasets.js"></script>
	<script type="text/javascript" src="stars.js"></script>
<script type="text/javascript" >
	window.scrollTo(0,1);
	</script>
</head>
<body onLoad="forceToTop();fullSizeCanvas('sketch');"  >

<img id="splashimg" src="startup.png" onClick="doStartup();fullSizeCanvas('sketch');" />

<canvas id="sketch" data-processing-sources="stars.pde" style="display:none"></canvas>  

   


    <script type="application/javascript">  
        var processingInstance;  
  
        function startSketch() {  
            switchSketchState(true);  
        }  
  
        function stopSketch() {  
            switchSketchState(false);  
        }  
  
        function switchSketchState(on) {  
            if (!processingInstance) {  
                processingInstance = Processing.getInstanceById('sketch');  
            }  
  
            if (on) {  
                processingInstance.loop();  // call Processing loop() function  
            } else {  
                processingInstance.noLoop(); // stop animation, call noLoop()  
            }  
        }  
        
    </script>  
</body>
</html>
